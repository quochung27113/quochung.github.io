<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-login">
        <div id="login-title"><span>Account Login</span></div>
        <div class="wrap-login">
            <form class="login-form">
                <div class="wrap-input">
                    <input class="input" type="text" name="username" placeholder="User Name">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input">
                    <input class="input" type="password" name="pass" placeholder="Password">
                    <span class="focus-input"></span>
                </div>
                <div class="remember">
                    
                    <label for="remember"><input type="checkbox" id="remember" name="remember"> Remember me</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button>Login</button>
                <span>Are you new? <a href="" style="padding-left: 5px;">Sign up</a></span>
            </form>

        </div>
    </div>
</body>

</html>
