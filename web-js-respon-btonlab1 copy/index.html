<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New layout </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <div class="grid-item">
            <div class="grid-sizer"> <img src="web-js-respon-btonlab1 copy\IMG\Fish1.jpg" alt=""></div>
           
        </div>
        <div class="grid-item"><img src="web-js-respon-btonlab1 copy\IMG\Fish2.jpg" alt="">
            
            
        </div>
        <div class="grid-item">
            
            <img src="web-js-respon-btonlab1 copy\IMG\Fish3.jpg" alt="">
        </div>
        <div class="grid-item">
            
            <img src="web-js-respon-btonlab1 copy\IMG\Fish4.jpg" alt="">
        </div>
        <div class="grid-item">
            
            <img src="web-js-respon-btonlab1 copy\IMG\Fish5.jpg" alt="">
        </div>
        <div class="grid-item">
            
            <img src="web-js-respon-btonlab1 copy\IMG\Fish6.jpg" alt="">
        </div>
        <div class="grid-item">
            
            <img src="web-js-respon-btonlab1 copy\IMG\Fish7.jpg" alt="">

        <div class="grid-item">
            
            <img src="web-js-respon-btonlab1 copy\IMG\Fish8.jpg" alt="">
        </div>
        <div class="grid-item">
            
            <img src="web-js-respon-btonlab1 copy\IMG\Fish9.jpg" alt="">
        </div>
    </div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        var $grid = $('.grid').masonry({
            itemSelector: '.grid-item',
            percentPosition: true,
            columnWidth: '.grid-sizer'
        });
        // layout Masonry after each image loads
        $grid.imagesLoaded().progress(function () {
            $grid.masonry();
        });

    </script>
</body>

</html>
